<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Landing Page Generator</h1>
        <br>
        <hr>
        <form action="#" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Landing Page Name</label>
              <input type="text" name="LandingPageName" class="form-control" placeholder="Enter Name of the Page" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Landing Page Details</label>
              <input type="text" name="LandingPageDetails" class="form-control" placeholder="What does your Business Do?" required>
            </div>

            <button type="submit" class="btn btn-primary" name="button">Get Website</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
